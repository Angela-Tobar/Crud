    <!-- Formulario de inicio de sesión -->
    <form  action="guardar.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text"  id="nombre" name="nombre" required>
        <br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <br>
        
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        <br>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
        <br>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
        <br>
        
        <input type="submit" value="Guardar" onclick="GuardarFormulario">
        <input type="button" value="Cancelar" onclick="limpiarFormulario()">
    </form>

    <script>
        function Guardar() {
            if (confirm("¿Estás seguro de que deseas guardar los datos?")) {
                document.getElementById("nombre").value = "";
                document.getElementById("apellido").value = "";
                document.getElementById("correo").value = "";
                document.getElementById("telefono").value = "";
                document.getElementById("direccion").value = "";
            }
        }
    </script>

    <script>
        function limpiarFormulario() {
            if (confirm("¿Estás seguro de que deseas cancelar el registro?")) {
                document.getElementById("nombre").value = "";
                document.getElementById("apellido").value = "";
                document.getElementById("correo").value = "";
                document.getElementById("telefono").value = "";
                document.getElementById("direccion").value = "";
            }
        }
    </script>
</body>
